<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dl-tables</title>
  </head>
  <body>
    <dl>
      <dt>HTML</dt>
      <dd>
        HTML은 HyperText Markup Language의 약자로, 웹의 기본 형식으로 사용되는
        언어입니다.
      </dd>

      <dt>CSS</dt>
      <dd>
        Cascading Style Sheets은 웹의 디자인을 담당하는 언어입니다. 웹의
        디자인을 구성하는 개념이며, 웹의 디자인을 변경하는데 사용됩니다.
      </dd>

      <dt>JavaScript</dt>
      <dd>
        자바스크립트란, 자바의 약자로, 웹에서 실행되는 언어입니다. 웹의 기능을
        구현하는데 사용됩니다.
      </dd>
    </dl>
  </body>
</html>
