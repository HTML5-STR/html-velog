<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
  </head>
  <body>
    <!-- table 예제 -->
    <!-- tr은 행을 나타내는 태그 -->
    <!-- th은 행의 제목을 나타내는 태그 -->
    <!-- td는 행의 요소를 나타내는 태그 -->
    <table border="1">
      <tr>
        <th>이름</th>
        <th>가격</th>
        <th>용량</th>
      </tr>
      <tr>
        <td>GTX 1660</td>
        <td>251,000</td>
        <td>6GB</td>
      </tr>
      <tr>
        <td>RTX 2070</td>
        <td>336,400</td>
        <td>8GB</td>
      </tr>
      <tr>
        <td>RTX 3070</td>
        <td>429,000</td>
        <td>16GB</td>
      </tr>
    </table>
  </body>
</html>
